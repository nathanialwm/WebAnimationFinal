<doctype html>
    <html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="main.css">
            <link rel="stylesheet" href="animate.css">
            <script src="color.js"></script>
            <title>Pocket Play</title>
        </head>
        <body>
            <div id="containPocket" class="animated bounceOutDown">
                <h1 id="pocket" class="animated bounceInRight">Pocket</h1>
            </div>
            <div id="containPlay" class="animated zoomInDown">
                <h1 id="play" class="animated rubberBand"><a href="home.html" id="playLink">PLAY</a></h1>
            </div>


            <script>
            $('#play').hover(function(){
                $('#playLink')
                .animate({
                    color: '#d10000'
                }, 800);
            }, function() {
                $('#playLink')
                .animate({
                    color: '#fff'
                }, 800);
            });
            </script>
        </body>
    </html>
